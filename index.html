<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./css/normalize.css">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/main.css">
	<script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="./js/underscore.js"></script>
	<script src="./js/utils.js"></script>
	<script src="./js/app.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">

			<div class="btn-group btn-group-justified" role="group" aria-label="..." id="listofcats">

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="display">
					<img class="img-responsive center-block" />
					<h2 id="catname" class="text-center"></h2>
					<h2 id="catscore" class="text-center"></h2>
				</div>
			</div>
		</div>
		<div class="row">
				<button class="btn btn-primary" id="editCat">Edit</button>
				<div id="admin" class="col-md-12" style="display: none;">
					<div class="form-group">
						<label for="adminCatName">Name:</label>
						<input type="text" class="form-control" id="adminCatName">
					</div>
					<div class="form-group">
						<label for="adminCatImgUrl">Image URL:</label>
						<input type="text" class="form-control" id="adminCatImgUrl">
					</div>
					<div class="form-group">
						<label for="adminCatScore">Score:</label>
						<input type="text" class="form-control" id="adminCatScore">
					</div>
					<button class="btn btn-primary" id="adminSave">Save</button>
					<button class="btn" id="adminCancel">Cancel</button>


				</div>
		</div>
	</div>
</body>

</html>
